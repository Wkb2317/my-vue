<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../dist/vue.js"></script>

    <script>
      const { reactive, effect, computed } = Vue

      const info = reactive({
        count: 1,
      })

      effect(
        () => {
          console.log(info.count)
        },
        {
          scheduler: () => {
            setTimeout(() => {
              console.log(info.count)
            })
          },
        },
      )

      info.count = 2
      console.log('end')
    </script>
  </body>
</html>
