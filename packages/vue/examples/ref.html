<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reactive</title>
</head>
<body>
  <div id="app">
    <p id="p1"></p>
    <p id="p2"></p>
  </div>
  <script src="../dist/vue.js"></script>

  <script>
    const { ref,effect } = Vue

    const info = ref(12)

    effect(() => {
      document.querySelector('#p1').innerHTML = info.value
    })

    setTimeout(() => {
        info.value = 22
    }, 2000);
  </script>
</body>
</html>
