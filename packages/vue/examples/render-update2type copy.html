<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .test {
        color: red;
      }

      .active {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="../dist/vue.js"></script>
    <script>
      const { h, render } = Vue

      const vnode = h(
        'div',
        {
          class: 'test',
        },
        'render-element',
      )

      render(vnode, document.querySelector('#app'))

      setTimeout(() => {
        const vnode = h(
          'h1',
          {
            class: 'active',
          },
          'update-element',
        )
        render(vnode, document.querySelector('#app'))
      }, 2000)
    </script>
  </body>
</html>
